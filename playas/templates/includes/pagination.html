
<nav role="pagination" aria-label="Pagination">
    <ul class="pagination">
        {% if subpages.has_previous %}
            <li class="page-item">
                <a href="?page={{ subpages.previous_page_number }}" class="page-link previous arrows">◀</a>
            </li>
            {% else %}
            <li class="page-item disabled">
                <a class="page-link">◀</a>
            </li>
        {% endif %}

        {% for i in subpages.paginator.page_range %}
            {% if subpages.number == i %}
              <li class="page-item active">
                    <a class="page-link">{{ i }}</a>
              </li>
            {% else %}
              <li class="page-item"><a href="?{{ qs }}&amp;page={{ i }}" class="page-link">{{ i }}</a></li>
            {% endif %}
          {% endfor %}

        {% if subpages.has_next %}
            <li class="page-item">
                <a href="?page={{ subpages.next_page_number }}" class="page-link next arrows">▶</a>
            </li>
            {% else %}
            <li class="page-item disabled">
                <a class="page-link">▶</a>
            </li>
        {% endif %}
    </ul>
</nav>
